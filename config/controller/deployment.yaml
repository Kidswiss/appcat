apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deletion-protection-manager
  namespace: appcat-controllers
  labels:
    appcat-controller: postgres-deletion-protection
spec:
  selector:
    matchLabels:
      appcat-controller: postgres-deletion-protection
  replicas: 1
  template:
    metadata:
      labels:
        appcat-controller: postgres-deletion-protection
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - args:
            - controller
            - --leader-elect
          image: "ghcr.io/vshn/appcat-apiserver:v0.0.1" #patched
          name: manager
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      serviceAccountName: postgres-deletion-protection-manager
      terminationGracePeriodSeconds: 10