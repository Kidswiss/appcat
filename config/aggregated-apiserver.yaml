apiVersion: apps/v1
kind: Deployment
metadata:
  name: appcat-apiserver
  namespace: appcat
  labels:
    api: appcat
    apiserver: "true"
spec:
  selector:
    matchLabels:
      api: appcat
      apiserver: "true"
  replicas: 1
  template:
    metadata:
      labels:
        api: appcat
        apiserver: "true"
    spec:
      containers:
        - name: apiserver
          image: "ghcr.io/vshn/appcat-apiserver:v0.0.1" #patched
          volumeMounts:
            - name: apiserver-certs
              mountPath: /apiserver.local.config/certificates
              readOnly: true
          args:
            - "--secure-port=9443"
            - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
            - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
            - "--audit-log-path=-"
            - "--feature-gates=APIPriorityAndFairness=false"
            - "--audit-log-maxage=0"
            - "--audit-log-maxbackup=0"
          resources:
            requests:
              cpu: 100m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 30Mi
      serviceAccountName: appcat-apiserver
      volumes:
        - name: apiserver-certs
          secret:
            secretName: appcat
